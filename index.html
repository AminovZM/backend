<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="check_authentication.js"></script> <!-- Подключение скрипта проверки аутентификации -->
</head>
<body>
    <header>
        <a href="index.html" class="button_main">Main</a>
        
        <div class="user_name">
            <p id="current_user"></p>
        </div>

        <div class="search_container">
            <input type="text" id="search_input" placeholder="product search...">
            <button id="search_button">Search</button>
        </div>
        
        <div class="div_button">
            <a href="my_orders.html" class="button_header">My orders</a>
            <a href="basket.html" class="button_header">Basket</a>
            <button class="button_header" id="logout" type="submit">Logout</button>
        </div>
    </header>
    

    <div id="categories">
        <button onclick="getProducts('beverages')">Beverages</button>
        <button onclick="getProducts('shoes')">Shoes</button>
        <button onclick="getProducts('fruits')">Fruits</button>
        <button onclick="getProducts('electronics')">Electronics</button>
        <button onclick="getProducts('cloth')">Cloth</button>
        <button onclick="getProducts('automobile')">Automobile</button>
        <button onclick="getProducts('weapons')">Weapons</button>
        <button onclick="getProducts('computers')">Computers</button>
        <button onclick="getProducts('smartphones')">Smartphones</button>
        <button onclick="getProducts('watch')">Watch</button>
        <!-- Другие категории -->
    </div>
    
    <div id="content">
        <div id="products_container">
            <!-- Сюда будут добавляться товары -->
        </div>
    </div>

    <script src="js/index.js" defer></script>
    <script src="js/search.js" defer></script>

    <script src="js/logout.js" defer></script>

</body>
</html>
